<style>* {
  margin: 0;
  padding: 0;
}


.uai-bar {

}

.uai-bar__nav {
  display: none;

  justify-content: center;
  border-bottom: 1px solid #e0e0e0;
  height: 38px;
  background-color: #fff;

}

.uai-bar__logo {
  margin: auto 25px;
}

.uai-bar__logo img {
  width: 50px;
  height: 34px;
}

.uai-bar__list {
  list-style: none;
  display: flex;
  align-items: center;
  padding: 0;
  margin: 0;
}

.uai-bar__items ~ li {
  margin-left: 25px;
}

a.uai-bar__links {
  font-family: 'PTSans', sans-serif !important;
  font-size: 14px;
  font-weight: bold;
  color: #616161 !important;
  text-decoration: none;
  text-transform: uppercase;
  font-stretch: normal;
  font-style: normal;
  line-height: normal;
  letter-spacing: normal;

}

a.uai-bar__links:hover {
  text-decoration: none;
  opacity: .8;
}

.uai-bar__nav--mobile {
  display: flex;
  position: relative;
  align-items: center;
  justify-content: space-between;
  height: 38px;
  padding: 0 25px;
  background-color: #fff;
  border-bottom: 1px solid #e0e0e0;
  z-index: 9998;
}

.uai-bar__logo--mobile {
  margin-left: auto;
  height: 30px;
}

.uai-bar__logo--mobile img {
  width: 50px;
  height: 30px;
}

.uai-bar__button {
  width: 30px;
  height: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-left: auto;
  background: none;
  border: none;
  outline: none;
  cursor: pointer;
}

.uai-bar__button span {
  display: block;
  width: 13px;
  height: 2px;
  background-color: #616161;
}

.uai-bar__button span ~ span {
  margin-top: 4px;
}

.uai-bar__list--vertical {
  position: absolute;
  display: flex;
  width: 100%;
  top: 0;
  transform: translateY(-290px);
  box-sizing: border-box;
  flex-direction: column;
  padding: 10px;
  background-color: #f5f5f5;
  list-style: none;
  margin: 0;
  z-index: 9997;
	transition: all 0.1s ease-in-out;
}

.uai-bar__items--vertical ~ li {
  margin-top: 10px;
}

@media (min-width: 1024px) {
  .uai-bar__nav {
    display: flex;
  }
  
  .uai-bar__list--vertical,
  .uai-bar__nav--mobile {
    display: none;
  }
}

@media (max-width: 1024px) {
  div.uai-bar[class*=nav-uai-active] .uai-bar__list--vertical {
    transform: translateY(38px);
  }

  div.uai-bar[class*=nav-uai-active] .uai-bar-nav-side-wrapper {
    position: fixed;
    width: 100%;
    height: 100vh;
    z-index: 9996;
  }
}</style>

  <script type="text/javascript">
 (function() {
  var btn = document.getElementById('uai_bar_btn');
  var el = document.querySelector('div.uai-bar');
  var wrapper = document.getElementById('uai_bar_nav_side_wrapper');
  var nav = false;
  btn.addEventListener('click', function() {
    if(nav) {
      el.classList.remove('nav-uai-active');
      nav = false;
    } else {
      el.classList.add('nav-uai-active');
      nav = true;
    }
  })
  wrapper.addEventListener('click', function() {
    el.classList.remove('nav-uai-active');
    nav = false;
  });
})();   
  </script>
